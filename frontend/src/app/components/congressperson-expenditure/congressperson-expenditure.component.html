<mat-card *ngIf="expenses">
	<div class="flex justify-items-start flex-wrap">
		<div class="grow">
			<mat-card-title class="text-justify"> Gasto Total: R$ {{ totalCost }}</mat-card-title>
			<mat-card-content style="margin-bottom: 0;">
				<table mat-table [dataSource]="expenses">
			
					<!-- Name Column -->
					<ng-container matColumnDef="type">
						<th mat-header-cell *matHeaderCellDef class="expense-row"> Tipo de Despesa </th>
						<td mat-cell *matCellDef="let element">{{element.type}}</td>
					</ng-container>

					<!-- Date Column -->
					<ng-container matColumnDef="date">
						<th mat-header-cell *matHeaderCellDef class="expense-row"> Data de Expedição </th>
						<td mat-cell *matCellDef="let element">{{element.date}}</td>
					</ng-container>
		
					<!-- Cost Column -->
					<ng-container matColumnDef="cost">
						<th mat-header-cell *matHeaderCellDef class="expense-row"> Custo (R$) </th>
						<td mat-cell *matCellDef="let element">{{element.cost}}</td>
					</ng-container>
					
					<!-- Document Url Column -->
					<ng-container matColumnDef="documentUrl">
						<th mat-header-cell *matHeaderCellDef class="expense-row"> Link para Documento </th>
						<td mat-cell *matCellDef="let element">
							<!-- Abrir em outra aba -->
							<a mat-button href="{{element.documentUrl}}" target="_blank"> 
								<fa-icon [icon]="['fas', 'file-alt']" size="2x"></fa-icon>
							</a>
						</td>
					</ng-container>
					;
					<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
				</table>
			</mat-card-content>
		</div>
	</div>
</mat-card>
