<app-header></app-header>

<main class="monitor-ent-votings">
  <mat-drawer-container class="example-container" class="min-h-screen">
    
    <!-- Sidebar -->
    <mat-drawer mode="side" opened class="w-1/3">

      <div class="info-section py-6 w-full flex flex-row justify-center">
        <div class="row px-6 w-full md:max-w-screen-xl gap-6 md:8 flex grow justify-center flex-col">
          
          <mat-tab-group style="max-height: 80vh;">
            <mat-tab label="Partidos">
              <app-parties-checklist
                [items]="availablePartiesView.availableParties"
              ></app-parties-checklist>
            </mat-tab>
            
            <mat-tab label="Deputados">
              <app-congresspeople-checklist
                [congresspeopleByParty]="availablePartiesView.availableParties"
              ></app-congresspeople-checklist>
            </mat-tab>
            
            <mat-tab label="Datas">
              <app-monitored-dates></app-monitored-dates>
            </mat-tab>
          </mat-tab-group>

          <button
            mat-raised-button
            color="accent"
            class="monitor-button"
            (click)="handleMonitorButton()"
          >
            Monitorar
          </button>
        </div>
      </div>

    </mat-drawer>
    
    <!-- Right Content -->
    <mat-drawer-content class="h-screen">
      
      <div class="info-section py-6 w-full flex flex-row justify-center">
        <div class="row px-6 w-full md:max-w-screen-xl gap-6 md:8 flex grow justify-center flex-col">
          
          <div class="title-section grow">
            <p class="text-left font-semibold font-serif text-3xl md:text-6xl">Monitor de Votações</p>
            <p class="text-left text-lg md:text-1xl">Saiba quais foram os votos parciais dados pelas entidades monitoradas 
              nas votações mais recentes.</p>
          </div>

          

        
        
        </div>
      </div>

    </mat-drawer-content>

  </mat-drawer-container>
</main>

<app-footer></app-footer>
