<div class="bg-gray-300 rounded-md shadow-md p-4 h-full w-full">
  <p class="font-semibold text-gray-700 text-xl">{{ title }}</p>
  <div class="mt-2">
    <canvas
      baseChart
      [datasets]="dataSets"
      [labels]="labels"
      [options]="chartOptions"
      [legend]="legend"
      chartType="bar"
    >
    </canvas>
  </div>
</div>
